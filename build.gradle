apply plugin: 'groovy'
apply plugin: 'maven'

project.version = '1.1'

dependencies {
	compile gradleApi()
	compile localGroovy()
}

configurations {
	deployerJars
}

repositories {
	mavenCentral()
}

dependencies {
	deployerJars "org.apache.maven.wagon:wagon-ssh:2.2"
}

uploadArchives {
	repositories.mavenDeployer {
		configuration = configurations.deployerJars
		repository(url: "scp://login.cs.lth.se/cs/jastadd/mvn/")
		pom.groupId = 'org.jastadd'
	}
}

